<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
     {{ cat.name }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Titre</ion-label>
    <ion-input [(ngModel)]="cat.name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Description</ion-label>
    <ion-input [(ngModel)]="cat.description"></ion-input>
  </ion-item>
 

    <ion-button color="success" (click)="change()">Changer</ion-button>

    <ion-button color="danger" [routerLink]="['/categorys']">Annuler</ion-button>

    <ion-button color="danger" (click)="delete()">Delete</ion-button>

</ion-content>
