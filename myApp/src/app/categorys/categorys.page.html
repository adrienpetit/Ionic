<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Cat√©gories
    </ion-title>
    <ion-button slot="end"  [routerLink]="['/create-category']">
      <ion-icon name="create"></ion-icon>
    </ion-button>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card *ngFor="let category of categorys" [routerLink]="['/change-category/', category.id]">
      <ion-card-header>
        <ion-card-title>{{ category.name }}</ion-card-title>
      </ion-card-header>
    </ion-card>
  </ion-list>
  
</ion-content>
