<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
     {{ film.title }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Titre</ion-label>
    <ion-input [(ngModel)]="film.title"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Réalisateur</ion-label>
    <ion-input [(ngModel)]="film.realisateur"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Résumé</ion-label>
    <ion-input [(ngModel)]="film.resume"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Image</ion-label>
    <ion-input [(ngModel)]="film.image"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Lien Youtube</ion-label>
    <ion-input [(ngModel)]="film.link"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Categorie</ion-label>
    <ion-select [(ngModel)]="film.category">
      <ion-select-option *ngFor="let category of categorys" [value]="category">
        {{ category.name }}
      </ion-select-option>
    </ion-select>
  </ion-item>     

    <ion-button color="success" (click)="change()">Changer</ion-button>
    <ion-button color="danger" [routerLink]="['/films']">Annuler</ion-button>

</ion-content>
